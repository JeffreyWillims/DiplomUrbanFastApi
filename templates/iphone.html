{% extends "home_page.html" %}

{% block title %} Apple IPhone{% endblock %}

{% block iphone %}
    <div class="bottom-navigation">
        <p class="title"> ios.trade</p>
    </div>
    <div class="catalog-container">
        <div class="image-grid">

            <a href="#">
                <img src="/static/img/iphone/iphone1.1.png" alt="Первое изображение" />
                <h1>Apple iPhone 16 Pro Max Desert Titanium (512GB) 155 300р</h1>
            </a>
            <a href="#">
                <img src="/static/img/iphone/iphone2.2.png" alt="Второе изображение" />
                <h1>Apple iPhone 15 Pro, Black Titanium (256GB) 121 100р</h1>
            </a>
            <a href="#">
                <img src="/static/img/iphone/iphone3.3.png" alt="Третье изображение" />
                <h1>Apple iPhone 14 Pro Max, Deep Purple (256GB) 144 500р</h1>
            </a>



        </div>
    </div>
{% endblock %}

<!--
Этот код в Python Fast API делает примерно то же, что и предыдущий. Он расширяет базовый шаблон HTML-страницы «home_page.html»,
заменяя его содержимое на специфичное для страницы с информацией об iPhone.

В частности, он:

Задаёт заголовок страницы как «Apple IPhone».

Вставляет блок с контентом, специфичным для iPhone, который содержит:
Нижний навигационный блок с названием «ios.trade».
Контейнер каталога товаров.
Сетку изображений с товарами, где каждое изображение представляет собой ссылку на страницу товара и содержит изображение товара и его название с ценой.
-->
