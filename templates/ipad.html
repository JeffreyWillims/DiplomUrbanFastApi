{% extends "home_page.html" %}

{% block title %} Apple IPad {% endblock %}

{% block iphone %}

    <div class="bottom-navigation">
        <p class="title"> ios.trade</p>
    </div>
    <div class="catalog-container">
        <div class="image-grid">
            <a href="#">
                <img src="/static/img/ipad1.1.png" alt="Первое изображение" />
                <h2>Apple iPad Pro (M4, 2024) 13" Space Black 256GB  152 900р.</h2>
            </a>
            <a href="#">
                <img src="/static/img/ipad2.2.png" alt="Второе изображение" />
                <h2>Apple iPad Air 2024 13" Starlight 256GB 137 300р.</h2>
            </a>
            <a href="#">
                <img src="/static/img/ipad3.3.png" alt="Третье изображение" />

            </a>

        </div>
    </div>
{% endblock %}

<!--
{% extends "home_page.html" %}**
   Указание на то, что текущий шаблон расширяет (наследует) шаблон `home_page.html`. Это означает, что все блоки,
   определённые в родительском шаблоне, будут доступны в текущем шаблоне, где их можно переопределить.
   {% block title %} Apple IPad {% endblock %}
   Переопределение блока `title`, который, присутствует в родительском шаблоне `home_page.html`.
   На этой странице в качестве заголовка будет использоваться текст "Apple IPhone".
   Начало блока `iphone`, который также существует в родительском шаблоне. Этот блок предназначен для размещения содержимого,
   связанного с iPhone.
   Полный блок `iphone` мог бы включать дополнительные элементы, такие как изображения, тексты и другие HTML-теги.
-->
<!--
Этот код создаёт HTML-разметку для отображения списка товаров, в данном случае — различных моделей iPad. Он включает в себя:

Нижний навигационный блок с названием «ios.trade».

Контейнер каталога товаров.

Сетку изображений с товарами, где каждое изображение представляет собой ссылку на страницу товара и содержит:
Изображение товара;
Заголовок с названием товара и его ценой.
-->
